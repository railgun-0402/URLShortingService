name: CI

on:
  push:

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Ensure go.mod/go.sum are tidy
        run: | 
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check formatting
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files are not gofmt-ed:"
            echo "$files"
            exit 1
          fi

      # 最低限のチェック
      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...
